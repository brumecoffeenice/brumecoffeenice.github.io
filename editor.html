<!DOCTYPE html>
<html lang="fr">

<head>
	<META NAME=”robots” CONTENT=”noindex”>
	<meta charset="utf-8">
	<title>Menu Editor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="editor.css">
</head>


<body>
	<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.1.0/diff.min.js"></script>


	<div class="code-editor-container">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<textarea class="code-editor code-editor-background" id="in" spellcheck="false"></textarea>
		<div class="code-editor code-editor-foreground" id="out" spellcheck="false"></div>
	</div>

	<div class='buttonHolder'>
		<button class="buttonChild" onclick="initMenu()">Réinitialiser</button>
		<button class="buttonChild" onclick="copyMenuToClip2()">Copier</button>
		<button id=diffButton class="buttonChild" onclick="processButtonChild1()">Différences</button>
		<input id="email" type="email" placeholder="email@email.com" class="buttonPush">
		<input id="password" type="password" placeholder="mot de passe" class="buttonPush">
		<button id="pushButton" class="buttonPush">Enregistrer</button>
	</div>

	<script src="editor.js"></script>
</body>

</html>
