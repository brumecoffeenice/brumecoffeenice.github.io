<!DOCTYPE html>
<html lang="fr">

<head>
	<META NAME=”robots” CONTENT=”noindex”>
	<meta charset="utf-8">
	<title>Menu Editor</title>
	<meta name="viewport"
		content="width=device-width, height=device-height, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0">

	<link rel="stylesheet" href="relevetemperatures.css">
</head>


<body>
	<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

	<div class='parentButtonHolder'>
		<div class='buttonHolder'>
			<h1>Se connecter</h1>
			<doubleContainer>
				<label>email</label>
				<input class="buttonStyle" id="emailBox" type="email" placeholder="email@email.com" autocomplete="on">
			</doubleContainer>
			<doubleContainer>
				<label>mot de passe</label>
				<input class="buttonStyle" id="passwordBox" type="password" placeholder="mot de passe"
					autocomplete="on">
			</doubleContainer>
			<doubleContainer>
				<label>-</label>
				<button class="buttonStyle" id="loadButton">Actualiser</button>
			</doubleContainer>
		</div>

		<div class='buttonHolder'>
			<h1>Faire un relevé</h1>
			<doubleContainer>
				<label>Frigo 1 (°C)</label>
				<input class="buttonStyle" id="frigo1Box" type="number" value="3" autocomplete="off">
			</doubleContainer>
			<doubleContainer>
				<label>Frigo 2 (°C)</label>
				<input class="buttonStyle" id="frigo2Box" type="number" value="3" autocomplete="off">
			</doubleContainer>
			<doubleContainer id="congelContainer" style="display: none;">
				<label>Congel (°C)</label>
				<input class="buttonStyle" id="congelBox" type="number" value="-19" autocomplete="off">
			</doubleContainer>
			<doubleContainer>
				<label>Soir / Matin</label>
				<input class="buttonStyle" id="hourBox" value="matin">
			</doubleContainer>
			<doubleContainer>
				<label>Date</label>
				<input class="buttonStyle" id="dateBox" type="date" value="" autocomplete="off">
			</doubleContainer>
			<doubleContainer>
				<label>Opérateur</label>
				<input class="buttonStyle" id="operatorBox" type="text" value="roxane" autocomplete="off">
			</doubleContainer>
			<doubleContainer>
				<label>-</label>
				<button class="buttonStyle" id="pushButton">Relever</button>
			</doubleContainer>

		</div>

		<div class='buttonHolder'>
			<h1>Options</h1>
			<doubleContainer>
				<label>-</label>
				<button class="buttonStyle" id="printButton" onclick='printContent()'>Imprimer</button>
			</doubleContainer>
			<doubleContainer>
				<label>-</label>
				<button class="buttonStyle" id="allowFreezer" onclick='allowFreezer()'>Option 1</button>
			</doubleContainer>
		</div>
	</div>

	<table id="mainTable">
		<th>
			Vous devez entrer un email et un mot de passe pour pouvoir ajouter un relevé ou consulter l'historique.
		</th>
	</table>

	<script src="relevetemperatures.js"></script>
</body>
