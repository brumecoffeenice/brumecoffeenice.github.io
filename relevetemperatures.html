<!DOCTYPE html>
<html lang="fr">

<head>
	<META NAME=”robots” CONTENT=”noindex”>
	<meta charset="utf-8">
	<title>Menu Editor</title>
	<meta name="viewport"
		content="width=device-width, height=device-height, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0">

	<link rel="stylesheet" href="relevetemperatures.css">
</head>


<body>
	<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

	<div class='parentButtonHolder'>
		<div class='buttonHolder'>
			<h1>Se connecter</h1>
			<input id="emailBox" type="email" placeholder="email@email.com" autocomplete="on">
			<input id="passwordBox" type="password" placeholder="mot de passe" autocomplete="on">
			<button id="loadButton">Actualiser</button>
		</div>

		<div class='buttonHolder'>
			<h1>Faire un relevé</h1>
			<div>
				<p> Frigo 1 : </p>
				<input id="frigo1Box" type="number" placeholder="frigo1" value="3" autocomplete="off">
			</div>
			<div>
				<p>Frigo 2 : </p>
				<input id="frigo2Box" type="number" placeholder="frigo2" value="3" autocomplete="off">
			</div>
			<div id="congelContainer" style="display: none;">
				<p>Congel : </p>
				<input id="congelBox" type="number" placeholder="congel" value="-19" autocomplete="off">
			</div>
			<div>
				<p>Soir / Matin : </p>
				<input id="hourBox" value="matin">
			</div>
			<div>
				<p>Date : </p>
				<input id="dateBox" type="date" value="" autocomplete="off">
			</div>
			<div>
				<p>Opérateur : </p>
				<input id="operatorBox" type="text" value="roxane" autocomplete="off">
			</div>
			<button id="pushButton">Ajouter relevé</button>
		</div>

		<div class='buttonHolder'>
			<h1>Options</h1>
			<button id="printButton" onclick='printContent()'>Imprimer</button>
			<button id="allowFreezer" onclick='allowFreezer()'>Mode congel</button>
		</div>
	</div>

	<table id="mainTable">
		<th>
			Vous devez entrer un email et un mot de passe pour pouvoir ajouter un relevé ou consulter l'historique.
		</th>
	</table>

	<script src="relevetemperatures.js"></script>
</body>
